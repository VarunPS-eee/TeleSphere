    <title>Payment Success</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center; /* Center align text for overall page */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gif-placeholder {
            width: 100%; /* Full width of the viewport */
            max-width: 600px; /* Optional: limits the max width */
            margin-bottom: 20px;
        }

        .container h1 {
            margin-bottom: 20px;
        }

        .container p {
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.5;
        }

        .container button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: #3e8e41;
        }

        .icons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            justify-content: center; /* Center align icons */
        }

        .icons svg {
            width: 30px;
            height: 30px;
            fill: #fff;
        }
    </style>
</head>
