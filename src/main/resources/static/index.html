<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telesphere</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #333; /* Dark background for better contrast */
            margin: 0;
        }

        header {
            width: 100%;
            background-color: #000; /* Black background for the header */
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between; /* Space out logo and nav links */
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            margin-top: 60px; /* Space for the fixed header */
            text-align: center;
        }

        main h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Telesphere</div>
        <nav>
            <ul>
                <li><a href="landing.html">Landing</a></li>
                <li><a href="about-us.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to Telesphere</h1>
        <p>This is the main index page. You can navigate to other pages using the menu above.</p>
    </main>
</body>
</html>
